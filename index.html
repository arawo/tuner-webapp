<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>調律くん</title>
    <meta name="keyword" content="チューナー,チューニング,オンライン,調律,音程,音階,十二平均律,楽器,ピアノ,ヴァイオリン,ギター,ウクレレ">
    <meta name="description" content="シンプルで軽量なチューナーのWebアプリです。">
    <link rel="icon" href="./favicon.ico">
    <link rel="manifest" href="./manifests/manifest.webmanifest">
    <link rel="stylesheet" href="./css/app.css">
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Tuner</h1>
        <div id="display">
            <article class="tap-to-start">タップして開始</article>
        </div>
    </div>

    <script>
        const display = document.querySelector('#display');
        document.body.onclick = function () { appStart(display) }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./worker.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
</body>

</html>
